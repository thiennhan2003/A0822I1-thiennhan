<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6 phần 2</title>
</head>
<body>
<script>
    let a =+prompt("Nhập a của phương trình ax + b = 0:");
    let b =+prompt("Nhập b cảu phương trình ax + b = 0:");
    if (a == 0 && b == 0){
        alert("Phương trình vô số nghiệm");
    }
    else if (a!=0 && b == 0){
        alert("Phương trình có nghiệm x = 0");
    }
    else if (a == 0 && b != 0){
        alert("Phương trình vô nghiệm");
    }
    else {
        alert("Phương trình có nghiệm x = " + (-b/a));
    }
</script>
</body>
</html>
