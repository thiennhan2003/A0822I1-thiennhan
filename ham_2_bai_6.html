<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let b = +prompt("nhập số nguyên dương");
    function check(c) {
        if (c > 0){
            document.write("là số nguyên dương");
        return true;
    }else{
            document.write("không phải là số nguyên dương");
        return false;
    }
    }
    check(b);
</script>
</body>
</html>
