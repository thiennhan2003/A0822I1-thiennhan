<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn gian - thiện nhân</title>
    <style>
        table{
            border-style: groove; color: black;
        }
    </style>
</head>
<table>
    <tr>
        <td colspan="4"><input type="text" id="tinh"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap(this.value)" value="1"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="2"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="3"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="+"></td>></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap(this.value)" value="4"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="5"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="6"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="-"></td>></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap(this.value)" value="7"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="8"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="9"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="*"></td>></td>
    </tr>
    <tr>
        <td><input type="button" onclick="clear()" value="C"></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="0"></td>></td>
        <td><input type="button" onclick="answer()" value="="></td>></td>
        <td><input type="button" onclick="nhap(this.value)" value="/"></td>></td>
    </tr>
    <tr>
        <td><input type="button" onclick="xoadonvikitu()"value="dev"></td>
    </tr>
</table>
<script>
    function nhap(so) {
        document.getElementById("tinh").value += so;
    }
    function answer() {
        let string = document.getElementById("tinh").value;
        document.getElementById("tinh").value = eval(string);
    }
    function clear() {
        document.getElementById("tinh").value="";
    }
    function xoadonvikitu() {
        let string = document.getElementById("tinh").value;
        let array = string.split("");
        array[array.length-1]="";
        document.getElementById("tinh").value=array.join("");
    }
</script>

</body>
</html>
