<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Tiền tệ </title>
    <style>
        .ok{
            padding-left: 75px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
        <label class="ok">Amount</label>
        <label class="ok">From Currency</label>
        <label class="ok" style="padding-right: 60px">To Currency</label>
        <button onclick="result()">Convert</button><br>
        <input id="dam" type="text">
        <select id="select1" style="margin-left: 40px; padding-right: 30px">
            <option value="VND">VietNam</option>
            <option value="USD">USD</option>
            <option value="Yen">Yen</option>
        </select>
        <select id="select2" style="margin-left: 70px; padding-right: 20px">
            <option value="USD">USD</option>
            <option value="VND">VietNam</option>
            <option value="Yen">Yen</option>
        </select>
<p style="color : red" id="result">Result :</p>
<br>
<script>
    function result(){
        let dam = document.getElementById("dam").value;
        let select1 = document.getElementById("select1").value;
        let select2 = document.getElementById("select2").value;
        if(select1 == select2){
            document.getElementById("result").innerText = "Result : " + dam + " " + select2;
        }
        if(select1 == "VND" && select2 == "USD"){
            document.getElementById("result").innerText = "Result : " + dam / 23000 + " " + select2;
        }
        if(select1 == "VND" && select2 == "Yen"){
            document.getElementById("result").innerText = "Result : " + dam / 165 + " " + select2;
        }
        if(select1 == "USD" && select2 == "VND"){
            document.getElementById("result").innerText = "Result : " + dam * 23000 + " " + select2;
        }
        if(select1 == "USD" && select2 == "Yen"){
            document.getElementById("result").innerText = "Result : " + dam / 23000 * 70 + " " + select2;
        }
        if(select1 == "Yen" && select2 == "USD"){
            document.getElementById("result").innerText = "Result : " + dam / 70 * 23000 + " " + select2;
        }
        if(select1 == "Yen" && select2 == "VND"){
            document.getElementById("result").innerText = "Result : " + dam / 165 + " " + select2;
        }
    }
</script>

</body>
</html>
