<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> in d√£y fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    let count = 0;
    while(count <= 100 ){
        document.write(n1+ "<br>");
        sum = n1 + n2;
        n1 = n2 ;
        n2 = sum;
        count ++
    }
</script>
</body>
