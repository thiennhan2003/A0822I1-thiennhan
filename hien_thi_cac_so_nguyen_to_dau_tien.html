<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> hiển thị số nguyên tố </title>
</head>
<script>
    let number = +prompt("Nhập số nguyên tố cần hiển thị ");
    let count = 0;
    let N = 2;
    while (count < number) {
        let integer = 1;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0 && N>2) {
                integer = 0;
            }
        }
        if (integer === 1) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
<body>

</body>
</html>
