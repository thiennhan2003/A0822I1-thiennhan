<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tìm chòm sao</title>
</head>
<body>
<p>Sao bạn vừa tìm kiếm thuộc chòm sao là : </p>
<p id = "st"></p>
<script>
    let Constellation = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
    let Star = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
    let f = prompt("Nhập vào tên một ngôi sao");
    function Find(Cons,Sta,char) {
        index = 100;
        for (let i = 0; i < Sta.length; i++) {
            if (char === Sta[i]){
                index = i;
            }
        }
        document.getElementById("st").innerText = Cons[index];
    }
    Find(Constellation,Star,f);
</script>
</body>
</html>
