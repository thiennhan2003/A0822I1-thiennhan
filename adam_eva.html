<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human{
        constructor(name, weight, gender, piece) {
            this.name = name;
            this.weight = weight;
            this.gender = gender;
            this.piece = piece;
        }
        getName(name){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        getGender(){
            return this.gender;
        }
        getPiece(){
            return this.piece;
        }
        getEat(apple){
            if (apple.weight > 0){
                for (let i = 1 ;  i <= this.piece ; i++) {
                    this.weight ++;
                    apple.weight--;
                }
                console.log("táo nặng được " + apple.weight + "kg" );
                console.log( this.name + " đã ăn "  +  this.piece  +  " táo còn " + apple.weight);
                console.log(" số cân nặng của " + this.name + " là " + this.weight + "kg");
            }else{
                console.log("táo bị thằng hiếu cướp hết rồi");
            }
        }
    }

    let human = new Human('adam', 52 , 'man' , 3);
    let apple = new Apple(5);
    human.getEat(apple);
</script>
