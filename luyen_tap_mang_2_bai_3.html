<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> mảng kí tự và kích thước</title>
</head>
<body>
<script>
    let symbol = prompt(" nhập mảng kí tự");
    let count = 0;
    for (let i = 0; i < symbol.length; i++) {
            if(symbol[i] !== '\0')
            count++;
        }
    count+=1;
    document.write("số kí tụ trong mảng là: ");
    document.write(count);
</script>
</body>
</html>
