<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 9 phần 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");
    if ( a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b)
            alert("a,b,c là ba cạnh của tam giác");
    }else{
        alert("a,b,c ko phải là ba cạnh của tam giác");
    }
</script>
</body>
</html>
