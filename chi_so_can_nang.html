<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chỉ số cân nặng</title>
</head>
<body>
<script>
    let bmi = +prompt("nhập cân nặng(kg)");
    if (bmi < 18)
        document.write("Underweight - ");
    else if (bmi < 50.0)
        document.write("Normal - ");
    else if (bmi < 70.0)
        document.write("Overweight - ");
    else
        document.write("Obese - ")
    let high = +prompt("nhập chiều cao(cm)")
    if (bmi > 150)
        document.write("Short")
    else if (high < 250)
        document.write("Normal");
    else if (high < 300)
        document.write("Tall");
    else
        document.write("I don't know");
</script>
</body>
</html>
