<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tăng giảm nhiệt đô</title>
</head>
<body>
<script>
    let a = +prompt("nhập nhiệt độ hiện tại");
    while (a < 20) {
        alert("yêu cầu người dùng tăng nhiệt độ")
    }
    while (a > 100) {
        alert("yêu cầu người dùng giảm nhiệt độ")
    }
</script>
</body>
</html>
