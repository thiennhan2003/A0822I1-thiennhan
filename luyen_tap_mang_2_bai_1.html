<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> khởi tạo mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [
        [0, 1, 3, 6],
        [8, 5, 3, 7],
        [2, 0, 8, 35],
        [6, 8, 20, 25],
        [9, 17, 11, 0]
    ];

    for (let i in a)
    {
        console.log("row " + i);
        for (let j in a[i])
        {
            console.log(" " + a[i][j]);
        }
    }
</script>
</body>
</html>
