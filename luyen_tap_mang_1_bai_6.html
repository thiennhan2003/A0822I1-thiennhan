<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào số phần tử của mảng ")
    let array = [];
    for (let i = 1; i <= n; i++) {
        array[i] = +prompt("Nhập số thứ " + i + " :");
    }
    let V = +prompt("Nhập số nguyên cần tìm kiếm ");
    std = false;
    for (let i = 0; i < n; i++) {
        if(V === array[i] ){
            document.write('V is in the array');
            std  = true;
        }
    }
    if (std == false) {
        document.write('V is not in the array');
    }

</script>
</body>
</html>
