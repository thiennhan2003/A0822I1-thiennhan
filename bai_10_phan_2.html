<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 10 phần 2</title>
</head>
<body>
<script>
    let money = 0;
    let chudien = +prompt("Nhập chữ diện");
    if (chudien < 20) {
        money = chudien * 10;
    }else if(chudien < 30) {
        money = chudien * 15;
    }else if(chudien < 40) {
        money = chudien * 20;
    }else {
        money = chudien * 30;
    }
    alert("giá tiền điện là : " + money);
</script>
</body>
</html>
