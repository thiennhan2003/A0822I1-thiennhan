<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> dãy số chia hêt cho 3 và 5</title>
</head>
<body>
<script>
    for( let i = 1; i <= 100; i++)
        if (i % 3 == 0) {
            document.write("Fizz: " + i + " <br>")
        }
    for( let i = 1; i <= 100; i++)
        if (i % 5 == 0){
            document.write("Buzz: "+i+"<br>")
        }
    for( let i = 1; i <= 100; i++)
        if (i % 3 == 0 && i % 5 == 0){
            document.write("FizzBuzzz: "+i+"<br>")
    }
</script>
</body>
</html>
