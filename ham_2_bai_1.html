<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính bình phương của 1 số</title>
</head>
<body>
<script>
    let number = +prompt("nhập 1 số ");
    function binhphuong() {
        sum = Math.pow(number,2);
        alert("kết quả là:  " +sum);
        return sum;
    }
    binhphuong();
</script>
</body>
</html>
