<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    let tong = 0;
    for(i = 1; i < 20 ;i++) {
        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        tong+=n1;
    }
    document.write("số đầu tiên trong dãy fibonacci chia cho 20 là: " +tong);
</script>
</body>
</html>
