<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng các hàm có sẵn trong mảng</title>
</head>
<body>
<script>
    //chuỗi phần tử
    let mysport = ["Basketball","Football","Badminton"];
    console.log(mysport.toString());
    console.log(mysport.join());
    console.log(mysport.join('+'));

    //chèn dấu giữa 2 số chẵn
    let number = window.prompt('nhập số');
    let str = number.toString();
    let result = [str[0]];
    for(let x=1; x < str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));

    //kí tự thường qua kí tự chữ hoa
    str = prompt('nhập kí tự');
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let chuoikitu = [];

    for(let x=0; x < str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            chuoikitu.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            chuoikitu.push(str[x].toUpperCase());
        }
        else
        {
            chuoikitu.push(str[x]);
        }
    }
    console.log( chuoikitu .join(''));
</script>
</body>
</html>
