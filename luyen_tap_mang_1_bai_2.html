<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    let max = 0,
    vitri = 0;
    for (let i = 0 ; i < 10 ; i++) {
        num[i] = +prompt('nhập số phần tử vào mảng :' +i);
    }
    document.write('dãy số vừa nhập là : ['+num+']<br>');
    for (let i = 0; i < num.length ; i++) {
        if (max < num[i]){
            max = num[i];
            vitri = i;
        }
    }
    document.write('phần tử lớn nhất trong mảng là '+ max + ' tại vị trí dãy số là: ['+ vitri +']');
</script>
</body>
</html>
