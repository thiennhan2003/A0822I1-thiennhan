<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt(" nhập số nguyên dương ");
    let integer = 1;
    if ( n >= 0) {
        for (let i = 1; i <= n; i++) {
            integer = integer * i;
        }
        alert(" kết quả của  " + n + " là :" + integer);
    }
</script>
</body>
</html>
