<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let number = prompt("nhập chuỗi");
    let count = 0;
    for (let i = 0; i < number.length ; i++) {
        if (number[i] === " ") {
            count++;
        }
    }
    count+=1
    document.write(" số từ trong chuỗi là : ");
    document.write(count);
</script>
</body>
</html>
