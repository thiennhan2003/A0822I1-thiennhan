<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7 phần 1</title>
</head>
<script>
    let phihoadon = 30000;
    let phut = parseFloat(prompt("Nhập số phút"));
    hoadon1 = (phut - 200) * 200 + 150 * 400 + phihoadon;
    hoadon2 = (phut - 50 ) * 400 + phihoadon;
    hoadon3 = phut * 600 + phihoadon;
    if (phut > 200) {
        alert(" Số tiền cước điện thoại: " + hoadon1 + "VND");
    }else if (phut > 50){
        alert(" Số tiền cước điện thoại: " + hoadon2 + "VND");
    }else{
        alert(" Số tiền cước điện thoại: " + hoadon3 + "VND");
    }
</script>

</html>
