<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính lãi ngân hàng</title>
</head>
<body>
<script>
    let s = +prompt("nhập số tiền ban đầu");
    let n = +prompt("nhập số tháng cho vay");
    let m = +prompt("nhập số tiền lãi suất (%)");
    let income = 0;
    for( i = 1; i <= n; i++){
       income = s * (m /100);
       s+= income;
    }
    alert("tổng số tiền nhận được của " + n + " tháng là " + s);
</script>
</body>
</html>
