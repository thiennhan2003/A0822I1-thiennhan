<script>
    let doanhthu = prompt("Nhập mức doanh số bán hàng");
    if (doanhthu > 100) {
        hoahong = (doanhthu * 10)/100;
        alert(" tiền hoa hồng thu được là" + " " + hoahong + "VND");
    }else if (doanhthu < 100) {
        hoahong = (doanhthu * 10) /100;
        alert("Tiền hoa hồng thu được là: "+ " " + hoahong + "%");
    }
</script>
