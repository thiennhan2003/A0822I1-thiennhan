<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số trong fibonacci chia cho 5</title>
</head>
<body>
<script>
    let n1 = 1;
    let n2 = 2;
    let sum = 0;
for (i=1;i<=21;i++) {
    sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        if (sum % 5 == 0) {
            document.write("số đầu tiên trong dãy fibonacci chia cho 5 là: " + sum);
            break;
        }
    }
</script>
</body>
</html>
