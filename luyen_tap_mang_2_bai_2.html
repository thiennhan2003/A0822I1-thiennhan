<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kí tự đảo ngược </title>
</head>
<body>
<script>
    let n = +prompt("nhập dãy số phần tử  và kí tự vào mảng");
    array = [];
    for (let i = 0; i < n; i++) {
        array[i] = prompt("nhập số phần tử thứ " +i+ " của mảng ");
    }
    array.reverse();
    document.write(array);
</script>
</body>
</html>
