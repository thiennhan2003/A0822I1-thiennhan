<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tổng 30 số chia cho 7 trong dãy số tự nhiên </title>
</head>
<body>
<script>
    for( let i = 1; i <= 250; i++)
        if (i % 7 == 0){
            document.write("30 số chia hêt cho 7 là  "+i+" <br>")
    }
</script>
</body>
</html>
