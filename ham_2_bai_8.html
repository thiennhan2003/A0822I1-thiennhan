<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
<script>
    let array = [];
    let number = +prompt("Nhập vào số phần tử mảng ");
    for (let i = 0; i < number; i++) {
        array[i]= +prompt("Nhập vào phần tử thứ "+ i);
    }
    function reverse() {
        array.reverse();
        alert("Mảng đảo ngược :" + array);

    }
    reverse();
</script>
</body>
</html>
