<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm nhận vào 2 tham số</title>
</head>
<body>
<script>
    function sum() {
        let num1 = +prompt("Nhập tham số thứ nhất:");
        let num2 = +prompt("Nhập tham số thứ hai:");
        if (num1 > num2){
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        }else if (num1 < num2) {
            let s = num1 + num2 ;
            alert(s);
        }
    }
    sum();
</script>
</body>
</html>
